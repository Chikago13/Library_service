<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        {% for reader in readers %}
        <li>{{ reader.last_name }}</li>
        {% empty %}
        <li>Нет читателей в списке.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'reader_create' %}">Добавить читателя</a>
</body>
</html>
